<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-size: cover;
            background-repeat: no-repeat;
            text-align: center;
            color:white;
            background-attachment: fixed;
            background-image: url("https://www.tastingtable.com/img/gallery/12-low-carb-fast-food-options-that-wont-ruin-your-diet/intro-1651501665.jpg");
        }

        a {
            color: white;
            text-decoration: none; 
        }

        .navbar {
            background: linear-gradient(to right, #585858, #1a1a1a);
            overflow: hidden;
            justify-content: space-around;
            list-style: none;
            display: flex;
        }

        .navbar a {
            float: right;
            color: white;
            text-align: center;
            padding: 16px 20px;
            text-decoration: none;
            font-size: 16px;
            display: block;
            width: 100%;
        }

        .navbar li {
            flex: 1;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;            
        }

        .navbar-title {
            text-align: center;
            padding: 20px;
            background-color: #3333339c;
            color: white;
            font-size: 70px;
            font-family: Argent Cambria, serif;         
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #333333;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: white;
            color: #333333;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="navbar-title">
        <strong><a href="foodio-home.html">foodio</a></strong>
        <a href="profile.html" id="profile"><img src="https://cdn-icons-png.flaticon.com/512/3682/3682281.png" alt="profile" width="60"></a>
    </div>

    <ul class="navbar">
        <li><a href="foodio-home.html">Home</a></li>
        <li><a href="menu-page.html">Menu</a></li>
        <li><a href="cart.html">Cart</a></li>
        <li><a href="login-page2.html">Sign-In/Sign-Up</a></li>
        <li><a href="About.html">About</a></li>
    </ul>

<div class="container">
    <h2>Profile</h2>
    <form action="/update-profile" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>

        <label for="address">Home Address:</label>
        <textarea id="address" name="address" rows="5" required></textarea>

        <hr>

        <h3>Change Password</h3>

        <label for="currentPassword">Current Password:</label>
        <input type="password" id="currentPassword" name="currentPassword" required>

        <label for="newPassword">New Password:</label>
        <input type="password" id="newPassword" name="newPassword" required>

        <label for="confirmPassword">Confirm New Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>

        <button type="submit">Save Changes</button>
    </form>
</div>

</body>
</html>
